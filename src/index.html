<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<title>Beer finder</title>
</head>
<body>
<div class='app-container'></div>
<header>
	<div class='header__left-block'></div>
	<div><h1 class='header__title'>BEER FINDER</h1></div>
	<div class='header__favorites-btn-container'>
		<button class='header__favorites-btn'>Favourites</button>
	</div>
</header>
<main>
	<form class='search-form' id='search-form'>
		<input type='text' id='search-input'
		       placeholder='Find your beer'
		       required pattern='[A-Za-z0-9 ]+'
		>
		<button type='submit'>Search</button>
	</form>
	<div class='recent__container' id='recent-searches'>
		<h2>Recent searches</h2>
	</div>
	<div>
		<div class='products-list__container' id='products-list'></div>
	</div>
</main>
<button id='to-top-btn' class='to-top-btn'>^</button>
</body>
</html>
